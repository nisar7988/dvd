<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>retro dvd</title>
</head>
<style>
    *{
        margin: 0;padding: 0;
    }
    html{
        font-size: 10px;
    }
    body{
        background-color: #000;
    }
    .cont{
  
margin: 8px auto auto auto;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 5rem;
        width: 15rem;
border: solid white 2px;
border-radius: 5rem;
    }
    h2{
        font-size: 3rem;
        color: white;
        text-decoration: underline;
    }

  
</style>
<body>
    <div class="cont">
        <h2 id='h2'>DVD</h2>
    </div>

    <script>
      let cont = document.querySelector('.cont');
      let h2 = document.querySelector('#h2');
       
        
      



function right(){
    let x=1;
    let y=1;
    
    setInterval(()=>{
        if(x<=450 && y<=500){
cont.style.transform=`translate(${x}%,${y}%)`; 

x++;
y++;}
else
{
   
}


},10);


}
function bottom(){
    cont.style.borderColor = 'red';
    h2.style.color = 'red';
    let x=450;
    let y=500;
    
    setInterval(()=>{
        if(x>=0 && y<=1300){
cont.style.transform=`translate(${x}%,${y}%)`; 

x--;
y=y+1.9;}
else
{
  
}
},10);

}

function left(){
    cont.style.borderColor = 'green';
    h2.style.color = 'green';
    let x=0;
    let y=1300;
    
    setInterval(()=>{
        if(x<=450 && y>=500){
cont.style.transform=`translate(${x}%,${y}%)`;
x--;
y=y-1.78;}
else
{
    
}
},10);

}
function start(){
    cont.style.borderColor = 'blue';
    h2.style.color = 'blue';
    let x=-450;
    let y=500;
    
    setInterval(()=>{
        if(x<=0 && y>=0){
cont.style.transform=`translate(${x}%,${y}%)`; 

x = x+1.5;
y=y-1.78;}
else
{
   
}
},10);

}

 window.addEventListener('load', begin())
            //  cont.style.transform=`translate(0%,0%)`; 
   function begin(){
        function calling(element){
    return new Promise((resolve,reject)=>{
        setTimeout(() => {
            if(element){
               element();
                resolve()
            }else{
                reject("error")
            }
        }, 5000);
     
    })
}
calling(right)
.then(()=> calling(bottom))
.then(()=> calling(left))
.then(()=> calling(start))
.then(()=> calling(begin))
     

     cont.style.borderColor = 'white';
    h2.style.color = 'white';

    
        ;  

}
    </script>
</body>
</html>
